<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Button to Open Modal -->
    <button 
        id="openModal" 
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Open Dialog
    </button>

    <!-- Modal -->
    <div 
        id="modal" 
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        
        <!-- Modal Content -->
        <div 
            id="modalContent" 
            class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
            
            <button 
                id="closeModal" 
                class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                &#10005;
            </button>

            <h2 class="text-lg font-semibold text-gray-800 mb-4">Modal Title</h2>
            <p class="text-gray-600 mb-4">This is a simple pop-up dialog box. Click outside or press the close button to dismiss it.</p>

            <button 
                id="closeModalButton" 
                class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
                Close
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const openModalButton = document.getElementById('openModal');
    const closeModalButton = document.getElementById('closeModal');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');

    // Function to open modal
    openModalButton.addEventListener('click', () => {
        modal.classList.remove('hidden');
    });

    // Function to close modal
    const closeModal = () => {
        modal.classList.add('hidden');
    };

    closeModalButton.addEventListener('click', closeModal);

    // Close when clicking outside modal content
    modal.addEventListener('click', (e) => {
        if (!modalContent.contains(e.target)) {
            closeModal();
        }
    });
});

</script>
