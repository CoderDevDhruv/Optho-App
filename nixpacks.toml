[phases.setup]
nixPkgs = [
  "nodejs_18",
  "chromium",
  "fontconfig",
  "glibc",
  "nss",
  "freetype",
  "xorg.libX11",
  "xorg.libXcomposite",
  "xorg.libXdamage",
  "xorg.libXext",
  "xorg.libXfixes",
  "xorg.libXrandr",
  "xorg.libXrender",
  "xorg.libXshmfence",
  "alsa-lib"
]

[phases.build]
cmds = [
  "echo 'âœ… Chromium & Node.js installed'",
  "export CHROMIUM_PATH=$(which chromium)"
