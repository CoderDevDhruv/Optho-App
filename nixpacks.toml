[phases.setup]
nixPkgs = [
             "libappindicator3-1",
            "fonts-liberation",
            "libasound2",
            "libatk-bridge2.0-0",
            "libatk1.0-0",
            "libgbm1",
            "libgtk-3-0",
            "libnspr4",
            "libnss3",
            "libx11-xcb1",
            "libxcomposite1",
            "libxcursor1",
            "libxdamage1",
            "libxfixes3",
            "libxi6",
            "libxrandr2",
            “libxss1”,
            “libxtst6”,
            “xdg-utils”
]

[phases.build]
cmds = [
  "echo '✅ Chromium & Node.js installed'",
  "export CHROMIUM_PATH=$(which chromium)"
]

[phases.start]
cmds = [
  "export PUPPETEER_EXECUTABLE_PATH=$(which chromium)",
  "node index.js"
]
